language: ruby
rvm:
- 2.4.1
env:
  global:
  - APP_ENV=production
  - secure: 
before_script:
- bundle exec rails db:create
- bundle exec rails db:migrate
- bundle exec rails db:seed
script: bundle exec rails test
services: postgresql
stages:
- name: deploy
  if: branch = master
deploy:
  provider: heroku
  api_key:
    secure: 
  app: tfgbackend0
  run:
  - rake db:migrate
  - rake db:seed
